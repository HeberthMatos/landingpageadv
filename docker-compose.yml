version: '3.3'

services:
  www:
    build: ./docker/images/www/
    ports:
      - "8080:80" # Porta mapeada para acesso à aplicação
    volumes:
      - .:/var/www/html # Sincroniza os arquivos locais com o container
    networks:
      - web

networks:
  web:
